<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Earn USDC rewards on Base network" />
    <title>EarnUSDC on Base</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js" integrity="sha512-nFoXwnw/HJ3sG+o3PuO+l9yf25tlxAJKjiWU3H7msFuA2ez2aA38qWHEeZ1z0OhHDqf2HSHWi8lcQ4lR6TJGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
            <h1 class="text-2xl font-bold mb-4">EarnUSDC on Base</h1>
            <div id="mainContent">
              <!-- Dynamic content will be rendered here -->
              <div class="flex justify-center items-center p-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error boundary -->
    <div id="errorBoundary" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg max-w-md mx-4">
        <h2 class="text-xl font-bold text-red-600 mb-2">Error</h2>
        <p id="errorMessage" class="text-gray-700 mb-4"></p>
        <button onclick="window.location.reload()" class="w-full bg-blue-500 text-white rounded px-4 py-2">
          Reload Page
        </button>
      </div>
    </div>

    <!-- Application Scripts -->
    <script src="config.js"></script>
    <script src="core.js"></script>
    <script src="ui.js"></script>

    <script>
      // Global error handler
      window.onerror = function(msg, src, line, col, error) {
        console.error('Global error:', error);
        document.getElementById('errorMessage').textContent = 'An unexpected error occurred. Please reload the page.';
        document.getElementById('errorBoundary').classList.remove('hidden');
        return false;
      };

      // Setup MetaMask event listeners
      if (window.ethereum) {
        window.ethereum.on('accountsChanged', function (accounts) {
          if (accounts.length === 0) {
            currentAccount = '';
            state.isWalletConnected = false;
            renderUI();
          } else {
            currentAccount = accounts[0];
            updateUI();
          }
        });

        window.ethereum.on('chainChanged', function() {
          window.location.reload();
        });

        window.ethereum.on('disconnect', function() {
          currentAccount = '';
          state.isWalletConnected = false;
          renderUI();
        });

        // Check if we're on the correct network
        ethereum.request({ method: 'eth_chainId' })
          .then(chainId => {
            if (chainId !== '0x2105') { // Base Mainnet
              showAlert('Please switch to Base network', 'error');
            }
          });
      } else {
        showAlert('Please install MetaMask to use this application', 'error');
      }
    </script>
  </body>
</html>
